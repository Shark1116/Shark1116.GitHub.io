<div class=".article-gallery"><!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Object Detection with Transformers.js</title>
  <style>
    html,
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 40px auto;
      width: max(50vw, 400px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .custom-file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid black;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    #file-upload {
      display: none;
    }
    .upload-icon {
      width: 30px;
    }
    #image-container {
      width: 100%;
      margin-top: 20px;
      position: relative;
    }
    #image-container>img {
      width: 100%;
    }
    .bounding-box {
      position: absolute;
      box-sizing: border-box;
      border-width: 2px;
      border-style: solid;
    }
    .bounding-box-label {
      color: white;
      position: absolute;
      font-size: 12px;
      margin-top: -16px;
      margin-left: -2px;
      padding: 1px;
    }
    .label-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <main class="container">
    <label class="custom-file-upload">
      <input id="file-upload" type="file" accept="image/*" />
      <a href="https://hugging-face.cn/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png" class="gallery-item" style="box-shadow: none;"> <img class="upload-icon" src="https://hugging-face.cn/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png" /></a>
      Upload image
    </label>
    <div id="image-container"></div>
    <p id="status"></p>
  </main>

  <script type="module">
    import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";
    // 禁止使用本地模型
    env.allowLocalModels = false;

    // 获取 DOM 元素
    const fileUpload = document.getElementById("file-upload");
    const imageContainer = document.getElementById("image-container");
    const status = document.getElementById("status");

    // 创建目标检测管道
    let detector;

    async function loadModel() {
        status.textContent = "Loading model...";
        try {
            detector = await pipeline("object-detection", "Xenova/detr-resnet-50");

            // 检查 detector 是否是函数
            if (typeof detector !== 'function') {
                console.error("detector is not a function", detector);
                status.textContent = "Error loading model!";
                return;
            }
            status.textContent = "Ready";
        } catch (error) {
            console.error("Model loading failed:", error);
            status.textContent = "Error loading model!";
        }
    }

    // 加载模型
    loadModel();

    // 处理文件上传
    fileUpload.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();

        reader.onload = function (e2) {
            imageContainer.innerHTML = "";
            const image = document.createElement("img");
            image.src = e2.target.result;
            imageContainer.appendChild(image);
            detect(image);  // 进行检测
        };
        reader.readAsDataURL(file);
    });

    // 执行目标检测
    async function detect(img) {
        if (!detector) {
            status.textContent = "Model is not ready yet!";
            return;
        }

        status.textContent = "Analysing...";
        try {
            const output = await detector(img.src, {
                threshold: 0.5,
                percentage: true,
            });

            console.log("Detection output:", output);
            output.forEach(renderBox); // 渲染检测结果
            status.textContent = "Analysis complete!";
        } catch (error) {
            console.error("Error during detection:", error);
            status.textContent = "Error during analysis!";
        }
    }

    // 渲染边界框并显示标签和置信度
    function renderBox({ box, label, score }) {
        const { xmax, xmin, ymax, ymin } = box;
        const color = "#" + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, 0);

        const boxElement = document.createElement("div");
        boxElement.className = "bounding-box";
        Object.assign(boxElement.style, {
            borderColor: color,
            left: 100 * xmin + "%",
            top: 100 * ymin + "%",
            width: 100 * (xmax - xmin) + "%",
            height: 100 * (ymax - ymin) + "%",
        });

        const labelElement = document.createElement("span");
        labelElement.textContent = `${label} (${(score * 100).toFixed(2)}%)`;
        labelElement.className = "bounding-box-label";
        labelElement.style.backgroundColor = color;

        boxElement.appendChild(labelElement);
        imageContainer.appendChild(boxElement);

        // 在页面下方显示标签和置信度
        const labelContainer = document.createElement("div");
        labelContainer.className = "label-container";
        labelContainer.textContent = `${label}: ${(score * 100).toFixed(2)}%`;
        imageContainer.appendChild(labelContainer);
    }
  </script>
</body>

</html>
</div>
