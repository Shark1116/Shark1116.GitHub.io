let allVal = {
  x: 0,

<p>&#x2F;&#x2F;每一面的旋轉數值<br>const perFace &#x3D; [<br>  [-0.1, 0.3, -1],<br>  [-0.1, 0.6, -0.4],<br>  [-0.85, -0.42, 0.73],<br>  [-0.8, 0.3, -0.75],<br>  [0.3, 0.45, 0.9],<br>  [-0.16, 0.6, 0.18]<br>];</p>
<p>&#x2F;&#x2F;獲取數值<br>const getVal &#x3D; () &#x3D;&gt; {<br>  $.each(allVal, (i, n) &#x3D;&gt; {<br>    &#x2F;&#x2F;取得數值<br>    n &#x3D; Math.cos(($(<code>#r$&#123;i&#125;</code>).val() &#x2F; 100) * 3.142).toFixed(3);<br>    &#x2F;&#x2F;輸出數值<br>    $(<code>#n$&#123;i&#125;</code>).html(n);<br>    &#x2F;&#x2F;改變allVal各值<br>    Object.defineProperty(allVal, i, {<br>      value: n<br>    });<br>  });<br>};</p>
<p>&#x2F;&#x2F;設定數值<br>const setVal &#x3D; (num) &#x3D;&gt; {<br>  $(“.dice”).css(“transform”, <code>rotate3d($&#123;perFace[num - 1]&#125;, 180deg)</code>);<br>};</p>
<p>&#x2F;&#x2F;設定骰子<br>const setDice &#x3D; () &#x3D;&gt; {<br>  getVal();<br>  $(“.dice”).css(“transform”, <code>rotate3d($&#123;Object.values(allVal)&#125;, 180deg)</code>);<br>};</p>
<p>setDice();</p>
<p>&#x2F;&#x2F;按鈕動作<br>$(“.controller input[type&#x3D;range]”).on(“change”, () &#x3D;&gt; {<br>  setDice();<br>});</p>
<p>$(“#rolling”).on(“click”, () &#x3D;&gt; {<br>  $(“.dice”).removeClass(“throw”);<br>  $(“.dice”).toggleClass(“rolling”);<br>});</p>
<p>$(“#throw”).on(“click”, () &#x3D;&gt; {<br>  const diceVal &#x3D; Math.floor(Math.random() * 5) + 1;<br>  $(“.dice”).removeClass(“throw rolling”);<br>  setVal(diceVal);<br>  $(“#diceVal”).empty();<br>  setTimeout(() &#x3D;&gt; {<br>    $(“.dice”).addClass(“throw”);<br>  }, 50);<br>  setTimeout(() &#x3D;&gt; {<br>    $(“#diceVal”).html(diceVal);<br>  }, 700);<br>});</p>
<p>$(“#diceType”).on(“change”, () &#x3D;&gt; {<br>  const diceType &#x3D; $(“#diceType”).val();<br>  $(“.dice”).removeClass(“red blue black pink”);<br>  $(“.dice”).addClass(diceType);<br>});</p>

@keyframes rotateDice {
  30% {
    transform: rotate3d(1, 1, 1, 0deg);
  }
  100% {
    transform: rotate3d(1, 1, 1, 720deg);
  }
}
@keyframes rotatePerFace {
  16% {
    transform: rotate3d(-0.1, 0.6, -0.4, 180deg);
  }
  32% {
    transform: rotate3d(-0.85, -0.42, 0.73, 180deg);
  }
  48% {
    transform: rotate3d(-0.8, 0.3, -0.75, 180deg);
  }
  64% {
    transform: rotate3d(0.3, 0.45, 0.9, 180deg);
  }
  80% {
    transform: rotate3d(-0.16, 0.6, 0.18, 180deg);
  }
  100% {
    transform: rotate3d(-0.1, 0.3, -1, 180deg);
  }
}
@keyframes throwDice {
  20% {
    margin-top: -100px;
  }
  40% {
    margin-top: 0px;
  }
  60% {
    margin-top: -30px;
  }
  80% {
    margin-top: 0px;
  }
  85% {
    margin-top: -10px;
  }
  90% {
    margin-top: 0px;
  }
  95% {
    margin-top: -3px;
  }
  100% {
    margin-top: 0px;
  }
}
